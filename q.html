<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>곰두리의 여정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/q.css" rel="stylesheet">
</head>

<body>
    <header></header>

    <img id="sticker" class="mt-5" src="images/곰두리산책러.jpg" height="80">
    <article class="question mt-3">
        <h1 class="title">나는 집을 나서 수업을 들으러 학교를 간다. 이 때 나는?</h1>
        <ul class="list text-center" type="none">
            <li id="A" class="first mt-3">편한 게 짱. 자취방에서 나와 학교를 간다.</li>
            <li id="B" class="second mt-3">기숙사의 낭만이 있다! 기숙사를 나서 학교를 간다.</li> 
            <li id="C" class="third mt-3"></li>  
        </ul>    
        
        <div class="gauge">
            <img class="progressGom" src="images/곰두리.jpg" height="50">
        </div>    
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>
    
    </article>
    <input id="homebody" type="hidden" value="0">
    <input id="golden" type="hidden" value="0">
    <input id="conductor" type="hidden" value="0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/q.js"></script>
</body>
</html>
